<!DOCTYPE html>

    <h:head>
        <title>BibSys</title>

    <!-- Add 50px padding top to the body for the navbar -->

        <b:navBar brand="BibSys" brandHref="#" inverse="true" fixed="top">

        </b:navBar>

        <b:container>
            <h1 style="margin: 80px;" class="title">See diferences / Join</h1>

                <h:form>
                    <h:commandButton action="choose" value="File #1" look="primary" iconAwesome="file-code-o" iconAlign="right"/>

                </h:form>
            </div>
        </b:container>
