    <div class="new" role="main">

        <div class="formated-wrapper-content">
            
            <div class="container">
                <h1 class="title">New .bib file</h1>
                
                <div class="row">
                    <div class="col-md-7">
                        <div class="input-group">
                            <span class="input-group-addon" id="basic-addon1">Author:</span>
                            <input type="text" class="form-control" placeholder="Author" aria-describedby="basic-addon1">
                        </div>                        
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-7">
                        <div class="input-group">
                            <span class="input-group-addon" id="basic-addon2">Journal:</span>
                            <input type="text" class="form-control" placeholder="Journal" aria-describedby="basic-addon2">
                        </div> 
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-3">
                        <div class="input-group">
                            <span class="input-group-addon" id="basic-addon3">Year:</span>
                            <input type="text" class="form-control" placeholder="Year" aria-describedby="basic-addon3">
                        </div>                    
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-5">
                        <div class="input-group">
                            <span class="input-group-addon" id="basic-addon4">Volume:</span>
                            <input type="text" class="form-control" placeholder="Volume" aria-describedby="basic-addon4">
                        </div> 
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-5">
                        <div class="input-group">
                            <span class="input-group-addon" id="basic-addon5">Number:</span>
                            <input type="text" class="form-control" placeholder="Number" aria-describedby="basic-addon5">
                        </div> 
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-3">
                        <div class="input-group">
                            <span class="input-group-addon" id="basic-addon6">Pages:</span>
                            <input type="text" class="form-control" placeholder="Pages" aria-describedby="basic-addon6">
                        </div>    
                    </div>
                    <div class="col-md-offset-9">
                        <button class="btn btn-default btn-success btn-action">Insert</button>
                    </div>
                </div>
            
            </div><!-- .container -->
        </div><!-- .wrapper-content -->

    </div><!-- .view -->
