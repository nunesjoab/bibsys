<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>BibSys</title>
        <meta name="author" content="The Author"></meta>
        <link rel="stylesheet" type="text/css" href="style.css"></link>
    </h:head>
    <!-- Add 50px padding top to the body for the navbar -->
    <h:body>
        
        <ui:include src="header.xhtml"/>

        <b:container>
            <h1 style="margin: 80px;" class="title">New / View</h1>
            <div>
                <b:form id="newBib">
                
                    <b:inputText id="author" fieldId="j_username" name="author" label="Author" />
                    <b:message for="@previous" />

                    <b:inputText id="title" fieldId="j_title" name="title" label="Title" />
                    <b:message for="@previous" />
                    
                    <b:inputText id="journal" fieldId="j_journal" name="journal" label="Journal" />
                    <b:message for="@previous" />
                    
                    <b:inputText id="year" fieldId="j_year" name="year" label="Year" />
                    <b:message for="@previous" />
                    
                    <b:inputText id="volume" fieldId="j_volume" name="volume" label="Volume" />
                    <b:message for="@previous" />
                    
                    <b:inputText id="number" fieldId="j_number" name="number" label="Number" />
                    <b:message for="@previous" />
                    
                    <b:inputText id="pages" fieldId="j_pages" name="pages" label="Pages" />
                    <b:message for="@previous" />
                    
                    <b:commandButton update="@form" value="Create" look="sucess"/>
                    <b:commandButton value="Cancel" look="danger"/>
                
                </b:form>
            </div>
        </b:container>

        <b:container>
            <hr/>

            <p>Â© PTSoftwares Soo - Unesp - 2017</p>
            </footer>
        </b:container>

    </h:body>
</ui:composition>
